name: Deploy React to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci || npm install

      # ðŸ‘‡ ADD THIS STEP
      - name: Create .env file
        run: |
          echo "REACT_APP_API_URL=https://api.shivalikventures.com" >> .env

      - name: Build Project
        run: npm run build

      # Ensure folder exists on VPS
      - name: Create target folder if not exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          script: |
            mkdir -p "${{ secrets.VPS_PATH }}"

      # Deploy using RSYNC
      - name: Deploy via RSYNC
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: build/
          remote_path: ${{ secrets.VPS_PATH }}
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_KEY }}
          remote_shell: "ssh -T"
